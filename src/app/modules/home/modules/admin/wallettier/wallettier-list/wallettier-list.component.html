<!-- NGX LOADER -->
<div class="ngxLoader" *ngIf="showLoader">
    <ngx-ui-loader [hasProgressBar]="false"></ngx-ui-loader>
</div>

<div class="main_container">

    <div class="flex pad-8 header">

        <!-- HEADING -->
        <p class="heading">Wallet Tiers</p>
        <div class="spacer"></div>

    </div>

    <div class="flex">

        <div class="mt-10 flex">

            <!-- ADD BUTTON -->
            <button mat-button class="add_WalletTier" (click)="addWallettier()">
                <mat-icon class="icon">add</mat-icon> <span>Add</span>
            </button>
        </div>

        <div class="spacer"></div>

    </div>

    <!-- TABLE CONTAINER -->
    <div style="margin-top: 10px;">
        <table class="dataTable" mat-table [dataSource]="dataSource">

            <!-- NAME COLUMN -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- MAX AMOUNT COLUMN -->
            <ng-container matColumnDef="maxAmount">
                <th mat-header-cell *matHeaderCellDef>Max Amount </th>
                <td mat-cell *matCellDef="let element">
                    {{element.maxAmount}}
                </td>
            </ng-container>


            <!--  MIN AMOUNT COLUMN -->
            <ng-container matColumnDef="minAmount">
                <th mat-header-cell *matHeaderCellDef>Min Amount</th>
                <td mat-cell *matCellDef="let element">
                    {{element.minAmount}}
                </td>
            </ng-container>

            <!--  REQUIRED AMOUNT COLUMN -->
            <ng-container matColumnDef="requiredAmount">
                <th mat-header-cell *matHeaderCellDef>Required Amount </th>
                <td mat-cell *matCellDef="let element">
                    {{element.requiredAmount}}
                </td>
            </ng-container>

            <!--  DESCRIPTION COLUMN -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description </th>
                <td mat-cell *matCellDef="let element">
                    {{element.description || "--"}}
                </td>
            </ng-container>

            <!-- ACTION BUTTONS COLUMN -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon matTooltip="Update" class="pointer" (click)="updateWalletTier(element)">edit
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer"></tr>

            <!-- ROW SHOWS WHEN THERE IS NO MATCHING DATA -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5" class="pad-16" style="text-align: center;">No data matching the filter
                </td>
            </tr>

        </table>

        <!-- PAGINATION -->
        <mat-paginator [length]="totalLength" class="pagination" [pageSizeOptions]="[15, 25, 50, 75, 100]"
            pageSize="15" (page)="pageChange($event)">
        </mat-paginator>

    </div>



</div>
