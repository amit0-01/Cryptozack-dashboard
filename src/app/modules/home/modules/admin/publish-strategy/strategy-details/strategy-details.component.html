<div class="toolbar">
  <mat-toolbar class="toolbar">
    <span  style="text-transform: capitalize;">Strategy Details</span>
    <div class="spacer"></div>
    <mat-icon (click)="close()" class="pointer" matTooltip="Close">close</mat-icon>
  </mat-toolbar>
</div>  

<ng-container>
  <div *ngFor="let pair of keyValuePairs">
    <ng-container *ngIf="pair.key !== 'autoMode'">
      <div class="key-value-pair">{{ pair.key }}: {{ pair.value }}</div>
    </ng-container>
  </div>
</ng-container>
