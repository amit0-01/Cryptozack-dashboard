<!-- NGX LOADER -->
 <div class="ngxLoader" *ngIf="showLoader">
    <ngx-ui-loader [hasProgressBar]="false"></ngx-ui-loader>
</div>

<div class="main_container">

 
    <div class="flex pad-8 header">

        <!-- HEADING -->
        <p class="heading">Published Strategy List</p>
        <div class="spacer"></div>

    </div>


    <!-- TABLE CONTAINER -->
    <div class="table_container" style="margin-top: 10px;">
        <table class="dataTable" mat-table [dataSource]="dataSource">

            <!--  NAME COLUMN -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.user.firstName}}
                </td>
            </ng-container>
         
            <!-- EMAIL -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">
                    {{element.user.email}}
                </td>
            </ng-container>
     

                <!-- TIME -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Time</th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdAt |  date: 'MMMM dd, y , hh:mm:ss a'}}
                </td>
            </ng-container>

        

              <!-- STATUS -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{color: 'green'}">
                    {{element.access === 'ACCEPTED' ? 'ACCESS' : 'NOT ACCESS'}}
                </td>
            </ng-container>
        


            <tr mat-header-row *matHeaderRowDef="displayColumns;  sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;" class="cursor-pointer"></tr>

            <!-- ROW SHOWS WHEN THERE IS NO MATCHING DATA -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2" class="pad-16" style="text-align: center;">No data Found
                </td>
            </tr>

        </table>
          <!-- PAGINATION -->

        <mat-paginator [length]="totalLength" class="pagination" [pageSizeOptions]="[15, 25, 50, 75, 100]"
        pageSize="15" (page)="pageChange($event)">
    </mat-paginator>

    </div>



</div>
